name: Security CI
on:
  push:
  pull_request:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (+ security tools)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt safety bandit

      - name: Run unit tests
        run: python -m pytest -q

      - name: Safety scan (requirements.txt)
        run: safety scan -r requirements.txt || true

      - name: Bandit scan (source)
        run: bandit -q -r . || true
