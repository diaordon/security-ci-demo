name: Security CI

on:
  push:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest safety

      - name: Run unit tests
        run: pytest -q

      # Safety returns non-zero if vulns found; keep the job green:
      - name: Safety scan (report only)
        continue-on-error: true
        run: |
          safety check --file=requirements.txt --full-report
